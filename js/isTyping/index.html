<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <Script>
        var Type = {};//object
        for (var i = 0, type; type = ['String', 'Array', 'Number'][i++];) {//type是undefined
            console.log(type, '------------');
            (function (type) {
                console.log("is" + type, '++++++');
                // 完成了类型检测的定义
                Type["is" + type] = function (obj) {
                    // console.log(obj);
                    return true
                    Object.prototype.toString.call(obj) === '[object ' + type + ']'
                }
                // return Object.prototype
            })(type)
        }
    </Script>
</body>

</html>
