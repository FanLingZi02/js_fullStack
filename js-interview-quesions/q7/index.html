<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'hello',
    b = 123, // string
    c = true,
    d = undefined,
    e = null,
    // ------
    f = {},
    g = [], // object
    h = function () { };
    // console.log(typeof(g))
    // console.log(b instanceof Number)
     
    // 显式原型 Prototype  隐式原型__proto__
    function Student(name) {
      this.name = name
    }
    Student.prototype.setage = function() {
      this.age = 18
    }
    let wn = new Student('wn')
    console.log(wn.__proto__) 
    console.log(Student.prototype)
    // wn.__proto__ === Student.prototype 实例的隐式原型等于构造函数的显式原型

    // instanceof 原理 
    function instance_of(L, R) {
      let O = R.prototype // 取 R 显式原型
      L = L.__proto__  // 取 L 隐式原型
      while(true) {
        if(L === null) { // 已经找到顶了
          return false
        }
        if(O === L) {
          return true
        } 
        L = L.__proto__
      }
    }
    console.log(instance_of([], Array))

    // 准确判断数据类型
    Object.prototype.toString.call()
    // Object.prototype.toString 取得对象的一个内部属性
    // 然后依据这个内部属性返回一个'[object Array]'
    // 然后 .call将作用域放到这个[object Array]里面去， 我们就可以取到任何对象的内部属性
    // 然后把类型检测转化为字符串比较， 达到目的
    console.log(Object.prototype.toString.call([1]))
  </script>
</body>
</html>
