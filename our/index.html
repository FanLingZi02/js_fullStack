<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grayscale{
            filter: grayscale(1);
        }

        .blur{
            filter: blur(3px);
        }

        .contrast{
            filter: contrast(2);
        }
    </style>
</head>
<body>
    <img src="./6.jpg" alt=""/>
    <img src="./6.jpg" alt="" class="grayscale" />
    <img src="./6.jpg" alt="" class="blur"/>
    <img src="./6.jpg" alt="" class="contrast"/>
</body>
</html>
