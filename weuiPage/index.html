<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="page button js_show">
            <div class="page_bd page_bd_spacing">
                <a href="#" class="weui-btn weui-btn_primary" id="primary">页面主操作 normal</a>
                <a href="#" class="weui-btn weui-btn_primary weui-btn_loading" id="loading">
                    <i class="weui-loading"></i>
                    页面主操作 loading</a>
                <a href="#" class="weui-btn weui-btn_disabled">页面主操作 Disabled</a>
                <a href="#" class="weui-btn weui-btn_dear" id="dmh">hello world!</a>
            </div>
        </div>
    </div>  
    <script>
        var oLoading=document.getElementById('loading')
        console.log(oLoading)
        oLoading.onclick=function(){
            //console.log('123')
            this.innerHTML='good!'
        }

        var oPrimary=document.getElementById('primary')
        oPrimary.onclick=function(){
            this.classList.add('active')
        //     var _this=this//定义一个变量
        //     setTimeout(function(){  //控制时间的函数
        //     console.log(this)
        //     _this.classList.remove('active')
        // },2000)

        //箭头函数
        setTimeout(()=>{
            this.classList.remove('active')
        },2000)
    }

    var Odmh=document.getElementById('dmh')
        Odmh.onclick=function(){
            this.classList.add('active')
            this.innerHTML='dd'
            setTimeout(()=>{
            this.classList.remove('active')
            this.innerHTML='quit'
        },2000)
    }
     </script>
