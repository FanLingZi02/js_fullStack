<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="page_header">
            <h3 class="header_title">群无界</h3>
            <div class="header-user_img">
                <img src="./img/user.jpg" alt="">
            </div>
            <div class="header-user_sign">
                <h4 class="sign_name">浅析溪</h4>
            </div>
            <div class="header-user_huiyuan">
                <p class="huiyuan">普通会员</p>
            </div>
            <div class="header-user_vip">
                <p class="vip">点亮vip</p>
            </div>
            <div class="header-user_me">
                <h4 class="me">我的名片</h4>
            </div>
        </div>
        <div class="page_body">
                <div class="number_yuer">
                    <h4 class="yuer_account">1265</h4>
                    <h4 class="yuer_type">余额</h4>
                </div>
                <div class="number_tanguo">
                    <h4 class="tanguo_account">2100</h4>
                    <h4 class="tanguo_type">糖果</h4>
                </div>
                <div class="number_money">
                    <h4 class="money_account">123</h4>
                    <h4 class="money_type">金币</h4>
                </div>
            </div>
        </div>
        <div class="content">
            <ul class="content_items1">
                <li class="leida">
                    <div class="leida_img">
                        <img src="./img/雷达.png" alt="">
                    </div>
                    <p class="leida_p p1">用户雷达</p>
                </li>
                <li class="xinshou">
                    <div class="xinshou_img">
                        <img src="./img/新手教程.png" alt="">
                    </div>
                    <p class="xinshou_p p1">新手教程</p>
                </li>
                <li class="kefu">
                    <div class="kefu_img">
                        <img src="./img/客服.png" alt="">
                    </div>
                    <p class="kefu_p p1">联系客服</p>
                </li>
            </ul>
            <ul class="content_items2">
                <li class="zhaohui">
                    <div class="zhaohui_img">
                        <img src="./img/搜索--1.png" alt="">
                    </div>
                    <p class="zhaohui_p p1">找回群组</p>
                </li>
                <li class="edit">
                    <div class="edit_img">
                        <img src="./img/文本编辑.png" alt="">
                    </div>
                    <p class="edit_p p1">软文智能编辑</p>
                </li>
                <li class="fankui">
                    <div class="fankui_img">
                        <img src="./img/反馈.png" alt="">
                    </div>
                    <p class="fankui_p p1">意见反馈</p>
                </li>
            </ul>
        </div>
        <div class="other">
            <div class="other_img">
                <img src="./img/ql.jpg" alt="" width="60px" height="60px">
            </div>
            <div class="other_msg">
                <h4 class="msg_h4">群无界超级体验群</h4>
                <p class="msg_p p2">功能体验,问题答疑</p>
            </div>
            <div class="other_enter">
                <p class="enter_p">点击群聊</p>
            </div>
        </div>
        <div class="page_footer">
            <div class="footer_img1">
                <img src="./img/联系人.png" alt="">
            </div>
            <div class="footer_img2">
                <img src="./img/消息.png" alt="">
            </div>
            <div class="footer_img3">
                <img src="./img/我的.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
